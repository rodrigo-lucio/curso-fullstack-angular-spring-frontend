<app-navbar *ngIf="exibirNavBar()"></app-navbar>

<router-outlet>

  <p-toast></p-toast>
  <p-confirmDialog header="Confirmação" icon="pi pi-question-circle" #confirmacao>
    <p-footer>
      <button type="" pButton icon="pi pi-check" label="Sim" (click)="confirmacao.accept()"></button>
      <button type="" pButton icon="pi pi-times" label="Não" (click)="confirmacao.reject()"></button>
    </p-footer>
  </p-confirmDialog>
